# Cargo configuration for build optimizations

[build]
# Use incremental compilation for faster rebuilds
incremental = true

# Parallel compilation - omit to use all available CPU cores, or set to a number
# jobs = 4  # Uncomment and set to limit parallel jobs

[target.x86_64-pc-windows-msvc]
# Windows-specific linker optimizations
linker = "link.exe"

[profile.dev]
# Optimized debug builds - faster compilation while keeping debug info
opt-level = 0
debug = true
# split-debuginfo: Windows uses "unpacked" or omit (packed is macOS-specific)

[profile.dev.package."*"]
# Optimize dependencies even in dev mode for faster builds
opt-level = 3

[profile.test]
# Test profile - optimized for faster test runs
opt-level = 1
debug = true

[profile.bench]
# Benchmark profile - full optimizations
opt-level = 3
lto = "thin"
codegen-units = 1

